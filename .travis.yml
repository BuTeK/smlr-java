sudo:
  required

services:
- docker

language: java
jdk: oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
  - MAVEN_OPTS="-Xmx256m"
  - JAVA_OPTS="-Xmx256m"

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=BuTeK_smlr-java -Dsonar.organization=butek-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

after_success:
- bash <(curl -s https://codecov.io/bash)
- docker login -u $D_USER -p $D_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- export NAME=vkudryavcev/smlr
- docker build -t $NAME:$COMMIT .
- docker tag $NAME:$COMMIT $NAME:$TAG
- docker push $NAME

notifications:
  email:
  - v.kudryavcev@gmail.com